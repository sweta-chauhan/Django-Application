<h1>
	Welcome to RMS
</h1>

	<li>
		<h3>
			User Info
		</h3>
		<ul>
			{% for user in users %} 
		    	<li>{{ user.id }} {{user.fname}} {{user.lname}}</li>

	<li>

			Resource Info
		</h3>

			{% endfor %}
		</ul>
		<hr/>
	</li>
</ul>
